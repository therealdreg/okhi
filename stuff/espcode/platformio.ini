[env:esp32-c2-devkitm-1]
platform = https://github.com/Jason2866/platform-espressif32.git#Arduino/IDF5
framework = arduino, espidf
build_flags =
    -D CONFIG_BLINK_GPIO=2
board = esp32-c2-devkitm-1
monitor_speed = 74880
monitor_rts = 0
monitor_dtr = 0
monitor_raw = yes
